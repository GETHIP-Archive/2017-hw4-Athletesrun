<template name="signup">
    {{> header }}
    <div class="signupContainer">
        <h2>Signup</h2>
        <form class="signupForm">
            <input class="signupName" type="text" placeholder="name">
            <input class="signupUsername" type="text" placeholder="username">
            <input class="signupEmail" type="text" placeholder="email">
            <input class="signupPassword" type="password" placeholder="password">
            <button type="submit">Signup</button>
        </form>
    </div>
</template>
