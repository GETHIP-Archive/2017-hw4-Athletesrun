<template name="home">
    {{> header }}
    <section class="homeMottoSection">
        <p class="homeMotto">The new, super-easy blogging platform</p>
        <button class="homeGetStartedButton">Get Started Now</button>
    </section>
    <section class="homeUsersSection">
        <h2 class="homeUsersHeader">See Who's All Using Blogr</h2>
        {{ #each accountList }}
            <p class="homeUsersListItem">{{accountList.name}}</p>
        {{ else }}
        <p class="homeUsersNone">Awww... No one is yet :(</p>
        {{ /each }}
    </section>
</template>
